<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />    
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <input type="text" placeholder="Your name" autofocus>
        </div>
    </div>

    <div class="players_wrapper">
        <div class="players_wrapper__title">
            <span id="expand_more" class="material-icons">expand_more</span>
            Users (<span id="amount_users">0</span>)
        </div>
        <ol class="players"></ol>
    </div>
        
    <div class="app_wrapper">
        <div class="getting-invite">
            <div class="getting-invite__content"></div>
            <div class="getting-invite__buttons">
                <div id="accept_invite" class="getting-invite__accept">
                    <span class="material-icons">
                        done
                    </span>
                </div>
                <div id="decline_invite" class="getting-invite__decline">
                    <span class="material-icons">
                        clear
                    </span>
                </div>
            </div>
        </div>
        <div id="message"></div>
        <div id="app"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
