<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic tac toe</title>
    <style>
        .battle-area {
            border-spacing: 0;
            width: 660px;
            display: block;            
            margin: 30px auto;
        }

        .battle-area td {
            border: 1px solid #a4a4a4;
            border-bottom: 0;
            border-right: 0;
            height: 30px;
            width: 30px;
            text-align: center;
        }

        .battle-area td:last-child {
            border-right: 1px solid #a4a4a4;
        }

        .battle-area td:hover {
            background-color: rgba(235, 235, 235, 0.62);
        }
        .battle-area td:active {
            background-color: rgba(212, 212, 212, 0.62);
            cursor: pointer;
        }

        .battle-area tr:last-child td {
            border-bottom: 1px solid #a4a4a4;
        }

        .text-center {
            text-align: center;
        }

        td.tic {
            background: url(img/tic.png) no-repeat;            
        }
        td.tac {
            background: url(img/tac.png) no-repeat;            
        }
    </style>
</head>
<body>
    <div class="text-center">
        <button id="start">Start game</button>
    </div>
        
    <div id="app"></div>

    <script src="js/main.js"></script>
</body>
</html>
